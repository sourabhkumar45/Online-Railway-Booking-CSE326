<html>
    <head>
        <title>
            SignUp
        </title>
        <link rel="stylesheet" href="styles/signup_style.css" type="text/css">
    </head>
    <body>
        <div id="div1">
            <img src="resoures/irctc-logo.jpg" id="irctc_logo">
        </div>
    </body>
    <form id="login-form">
            <div>
                <h1 style="align-items: center;">Sign-up</h1>
                <p>User-name</p>
                 <input type="text" name="user_name" id="input-box">
             </div>
             <div>
                <p>E-mail</p>
                 <input type="text" name="email" id="input-box">
             </div>
             <div>
                <p>Phone No.</p>
                 <input type="text" name="phoneno" id="input-box">
             </div>
             <div>
                <p>Password</p>
                 <input type="password" name="password" id="input-box">
             </div>
             <div>
                <p>Reenter Password</p>
                 <input type="password" name="rpassword" id="input-box">
             </div>
             <div>
                 <button id="newbutton"><a href="create.html" id="create-link">Create Account</a></button>
             </div>
     </form>
 </html>
